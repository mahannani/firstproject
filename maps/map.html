<!DOCTYPE html>
<html>
<head>
<style>
#map {
height: 400px;
width: 100%;
}
</style>
</head>
<body>
<h3>Simpel Google Maps</h3>
<div id="map"></div>
<script>
function initMap() {
var lokasi= {lat:-7.2574719, lng: 112.7520};
var map = new google.maps.Map(document.getElementById('map'),  {
zoom:15,
center: lokasi
});
var marker  = new google.maps.Marker({
position: lokasi,
map: map
});
}
</script>
<script async defer   
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHo-cjSiDuLc1e75DhIzODSwQRdVU5PlI&callback=initMap">
</script>
</body>
</html>
